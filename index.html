<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Serif:opsz,wght@8..144,400;8..144,500&display=swap" rel="stylesheet">
</head>

<body>
    <Div> 
        <!-- contenitore generale -->
        <header>
            <!-- Logo + Slogan -->
            <img class="logo" src="logo.png" >
            <h1>Taking Booleaners from A to B</h1>

        </header>
        <nav>
            <!-- barra di navigazione - 3 pulsanti: Prenota / Termina Prenotazione / Accendi Luci -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
        <main>
            <!-- Monopattini disponibili (3)+ distanza dal monopattino + stato darica 1°35% /2°60% /3°18% -->
            <article>
                <!-- monopattino 1 -->
                <input type="checkbox"> 
                <h2>Monopattino Gino22</h2>
                <p>↦ Via Guadalametri - a 220 metri da te <br>Stato carica:</p>
                <div class="media"></div>
            </article>

            <article>
                <!-- monopattino 2 -->
                <input type="checkbox"> 
                <h2>Monopattino Mike24</h2>
                <p>↦ Via Guadalametri - a 420 metri da te <br>Stato carica:</p>
                <div class="carica"></div>
            </article>

            <article>
                <!-- monopattino 3 -->
                <input type="checkbox"> 
                <h2>Monopattino Fede154</h2>
                <p>↦ Via Guadalametri - a 490 metri da te <br>Stato carica:</p>
                <div class="scarica"></div>
            </article>
        </main>
    </Div>
    
</body>
</html>
